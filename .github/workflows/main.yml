name: Deploy to Amazon S3 Bucket

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: setup
        run: npm run build
        
      - name: Save artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact # The name of the artifact to create
          path: build/ # The path to the directory or file you want to archive

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
        
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --follow-symlinks --delete --exclude '.git*/*'
        env:
          SOURCE_DIR: ./
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
